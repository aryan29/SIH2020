{% load static %}

<!DOCTYPE html>
<html lang="en" style=" height: -webkit-fill-available;" >
<head>
  <meta charset="utf-8">
  <title>NGO List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/style1.css' %}">
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>




<div class="main">
   
  
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
     
       
    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav">
       
        <li class="nav-item">
          <a href="#t1" class="nav-link">
             <h1>NGOList</h1></a>
        </li>
      </ul>


      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="/gov-reviewed/" class="nav-link">
             <h6>View Uncleaned Areas</h6></a>
        </li>
        <li class="nav-item">
          <a href="/logout/" class="nav-link">
            <!-- logout -->
            <i class="fas fa-sign-out-alt"></i> Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid">
  
    
    
    <div class="row"> 
      <div class="col-8">
       
        <div class="container" style="margin-left:0px">
        <!-- display NGOlist from db-->
        <table class="table mt-3" id="t1">
          <thead class="table-dark">
            <tr>
              <th>SNo.</th>
              <th>Name</th>
              <th>Address</th>
              <th>Rating</th>
              <th>Visit Profile</th>
              
            

            </tr>
          </thead>
          <tbody class="tbdy">
            {% for i in list%}
            <tr>
              <td>{{forloop.counter}}</td>
              <td>{{i.name}}</td>
              <td>{{i.address}}</td>
              <td>{{i.rating}}</td>
              <td><button><a href="/gov-update-rating?name={{i.name}}">Visit</a></button></td>
              <!-- redirects to update.html -->
              
            </tr>
            {% endfor %}
          </tbody>
        </table>
            

      </div>

</div>
 



</body>
</html>
